<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-screen" id="inputScreen">
        <h2>Enter Players Names</h2>
        <input type="text" id="firstPlayer" placeholder="First Player's Name" required>
        <input type="text" id="secondPlayer" placeholder="Second Player's Name" required>
        <button id="confirmButton">Confirm</button>
    </div>
    <div class="game-screen" id="gameScreen" style="display: none;">
        <h2 id="turnInfo">It's Player 1's turn</h2>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
